<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Swat Dates - Profile</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css">
    </head>
    <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

        <!-- Background image -->
        <div class="column-container primary">
            <button id='home-btn' class="icon-button" onclick="window.location.href='index.html'" style="left: 10px;">
                <i class="fas fa-home"></i> <!-- Home button -->
            </button>
            <button id="profile-btn" class="icon-button" onclick="showPopup('profile-popup')">
                <img id="profile-btn-img" alt="Profile Icon" class="icon-button">
            </button>
            <h1 id="profile-header-text">Hello, Joe Jacobs!</h1>
            <p id="profile-header-email" class="center-text">djacobs2@swarthmore.edu</p>
        </div>

        <div id="profile-main-column-container" class="column-container">
            <h2>Your profile</h2>
            <a>This information will be visible to people you match with! You better make it good...</a>
            <div class="row">
                <div class="row-item">
                    <div id="dateIdeas-container" >
                        <h3>Your very best date ideas:</h3>
                    </div>
                    <button id='dateIdeas-edit-btn' class="icon-button small position-inherit" onclick="">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>
                <div class="row-item">
                    <div id="jokes-container">
                        <h3>Your funniest, most hilarious jokes:</h3>
                    </div>
                    <button id='jokes-edit-btn' class="icon-button small position-inherit" onclick="">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>
                <div class="row-item">
                    <div id="quirks-container">
                        <h3>A few of your quirks:</h3>
                    </div>
                    <button id='quirks-edit-btn' class="icon-button small position-inherit" onclick="">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="popup profile" id="profile-popup" style="display: none;">
            <div class="popup-content profile"> 
                <h1 id="profile-popup-name">Dylan Jacobs</h1>
                <button class="close-button" onclick="logout();">Log out</button>
            </div>
        </div>

        <div id="edit-profile-popup" class="popup">
            <div id="form-container" class="popup-content medium">
            </div>
        </div>

        <div id="loader-popup" class="loader-overlay", style="display: none;">    
            <div class="loader"></div>
        </div>
    </body>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="profile.js"></script>
</html>
