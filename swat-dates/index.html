<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Swat Dates</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css">
    </head>
    <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

        <!-- Background image -->
        <div class="background-overlay" style="background-image: url('images/swarthmore-background.png');">
            <div class="title-container">
                <h1>Swat Dates</h1>
                <h6 id="new-dates-timer">New dates released in 99:99:99</h6>
            </div>
            <button id='login-btn' class="icon-button" onclick="showPopup('login-popup')">
                <i class="fas fa-sign-in-alt"></i> <!-- Login icon -->
            </button>
            <button id="profile-btn" class="icon-button" onclick="showPopup('profile-popup')">
                <img id="profile-btn-img" alt="Profile Icon" class="icon-button">
            </button>
        </div>

        <!-- Main row container holding primary columns-->
        <div class="row">
            <!-- Match form -->
            <div id="match-request-form-container" class="column-container secondary">
                <h2>Match for a blind date</h2>
                <form id="match-form-1" class="form-step">
                    <button type="button" id="next-btn-1" class="match-form-next-btn">Next</button>
                </form>
                <form id="match-form-2" class="form-step">
                    <label for="top-date-choice">Unique date idea</label>
                    <input type="text" id="top-date-choice" placeholder="Unique date idea" required>
                    
                    <label for="second-date-choice">Risky date idea</label>
                    <input type="text" id="second-date-choice" placeholder="Risky date idea" required>
                    
                    <label for="third-date-choice">Creative date idea</label>
                    <input type="text" id="third-date-choice" placeholder="Creative date idea" required>
                    
                    <label for="best-joke">Best joke or pun :)</label>
                    <input type="text" id="best-joke" placeholder="Best joke or pun :)" required>
                    
                    <br><br>
                    <button type="button" id="prev-btn-1" class="match-form-prev-btn">Previous</button>
                </form>
                <br>
                <button id="submit-btn" class="fill">Submit!</button>
            </div>

            <!-- Matches -->
            <div id="matches-container" class="column-container secondary">
                <h2>Your weekly matches</h2>
            </div>

            <div id="please-login-container" class="row-container">
                <h1>Please log in with your Swarthmore email to participate!</h1>
                <button id="login-btn-secondary" onclick="showPopup('login-popup')">Log in</button>
            </div>
        </div>

        <div class="popup" id="login-popup">
            <div class="popup-content">
                <form id="login-form" class="form-container">
                <h1>Login</h1>
            
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" autocomplete="email" required>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" autocomplete="current-password" required>
                <div id="login-error" class="error-message" style="color: red; display: none;"></div>
        
                <button id="login-submit-btn" type="submit">Login</button>
                </form>
                <h2>Need account?</h2>
                <button onclick="hidePopup('login-popup'); showPopup('signup-popup')">Sign up</button>
                <button class="close-button" onclick="hidePopup('login-popup')">Close</button>
            </div>
        </div>
    
        <div class="popup" id="signup-popup">
            <div class="popup-content">
                <form id="signup-form" class="form-container">
                    <h1>Create account</h1>
                    <br>
                    <label for="name"><b>Name</b></label>
                    <input type="text" placeholder="First and last name" name="name" autocomplete="name" required>
                
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter email" name="email" autocomplete="email" required>
                    <label for="re-email"><b>Re-enter email</b></label>
                    <input type="text" placeholder="Re-enter email" name="re-email" autocomplete="email" required>
                
                    <br>
                    <div style="height: 10%;"></div>
                    
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" autocomplete="new-password" required>
                    <label for="re-psw"><b>Re-enter password</b></label>
                    <input type="password" placeholder="Re-enter password" name="re-psw" autocomplete="new-password" required>
                    <div id="signup-error" class="error-message" style="color: red; display: none;"></div>

                    <br>
                    <div style="height: 10%;"></div>

                    <button id="signup-submit-btn" type="submit">Create account</button>
                </form>
                <br>
                <button class="close-button" onclick="hidePopup('signup-popup')">Close</button>
            </div>
        </div>

        <div class="popup profile" id="profile-popup" style="display: none;">
            <div class="popup-content profile"> 
                <h1 id="profile-popup-name">Dylan Jacobs</h1>
                <button class="close-button" onclick="logout();">Log out</button>
            </div>
        </div>

        <div id="loader-popup" class="loader-overlay", style="display: none;">    
            <div class="loader"></div>
        </div>
    </body>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js"></script>
</html>
