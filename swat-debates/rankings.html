<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SwatDebates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
  </head>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
        
    <!-- Background image -->
    <div class="background-overlay" style="background-image: url('images/swarthmore-background.png');">
        <h1>Swat Debates Rankings</h1>
    </div>
    <div class="row">
        <div class="column-container primary">
            <h1>Individual rankings</h1>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Win rate</th>
                    </tr>
                </thead>
                <tbody id="individual-rankings-table"></tbody>
            </table>
        </div>
        <div class="column-container secondary">
            <h1>Top hosts</h1>
            <div class="row">
                <h3></h3>
            </div>
    </div>
  </body>
</html>
