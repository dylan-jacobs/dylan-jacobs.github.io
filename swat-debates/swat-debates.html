<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SwatDebates</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

    <!-- Current debates-->
    <div class="row">
      <div id="debates-container" class="column-container">
        <h1>Upcoming debates</h1>
        <div id="debates-loader" class="loader"></div>
      </div>
      <div id="debates-scheduler-container" class="column-container">
        <h1>Create new debate</h1>
        <iframe class="airtable-embed" src="https://airtable.com/embed/appRSkomBUwtwjCjN/pag76mSJpzZjgojmy/form" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border-radius: 10px; border: 1px solid #ccc;"></iframe>
      </div>
    </div>

    <div class="popup" id="popup">
      <div class="popup-content">
          <h2 id="debate-title">Debate title</h2>
          <p id="debate-topic">Debate topic</p>
          <p id="debate-time">Debate time</p>
          <p id="debate-location">Debate location</p>
          <button class="close-btn" onclick="hidePopup()">Close</button>
      </div>
    </div>

    <div class="row">

    </div>
    <script src="script.js"></script>
  </body>
</html>
